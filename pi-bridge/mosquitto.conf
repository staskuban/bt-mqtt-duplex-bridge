# Mosquitto configuration for ELM327 Bridge

# Основные настройки
listener 1883
protocol mqtt

# Логирование
log_dest stdout
log_type all
log_timestamp true

# Сохранение состояния
persistence true
persistence_location /mosquitto/data/

# Файлы логов
log_dest file /mosquitto/log/mosquitto.log

# Без аутентификации для простоты (можно добавить позже)
allow_anonymous true

# Настройки производительности
max_queued_messages 10000
message_size_limit 0
max_inflight_messages 100
max_queued_bytes 0

# Настройки памяти
memory_limit 0

# WebSocket поддержка (опционально)
# listener 9001
# protocol websockets

# Мосты (bridge) для интеграции с другими брокерами (опционально)
# connection bridge-name
# address other-broker:1883
# topic remote/# out 1 "" remote/
# topic local/# in 1 "" local/